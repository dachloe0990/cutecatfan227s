<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
        }

        /* Bin Text Styles */
        .bin-text {
            font-size: 24px;
            cursor: pointer;
        }

        /* Hidden Content Styles */
        .hidden-content {
            display: none;
            text-align: center;
        }

        /* Show the hidden content when the Bin text is clicked */
        .show-content:focus + .hidden-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>cutecatfan227</h1>

    <a href="#bin-content" class="show-content">
        <span class="bin-text">Bin</span>
    </a>

    <!-- Hidden Content -->
    <div class="hidden-content" id="bin-content">
        <h2>Nobody has been Binned Yet</h2>
    </div>

    <!-- Audio Player with Loop -->
    <audio controls loop>
        <source src="https://drive.google.com/file/d/1-5FEWnJAPTX5V6QifZbJGGFqNjAz3s_n/view?usp=drivesdk" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
