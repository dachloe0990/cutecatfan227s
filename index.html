<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-image: url("https://drive.google.com/file/d/1-GVjBFilSgJPTUg3v1SJBPJxUMRG6hiN/view?usp=drivesdk");
            background-size: cover; /* Adjust the background size as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 36px; /* Adjust the font size as needed */
        }

        /* Bin Text Styles */
        .bin-text {
            font-size: 24px; /* Adjust the font size as needed */
            cursor: pointer;
        }

        /* Hidden Content Styles */
        .hidden-content {
            display: none;
            text-align: center;
        }

        /* Show the hidden content when the Bin text is clicked */
        .show-content:focus + .hidden-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>cutecatfan227</h1>

    <a href="#bin-content" class="show-content">
        <span class="bin-text">Bin</span>
    </a>

    <!-- Hidden Content -->
    <div class="hidden-content" id="bin-content">
        <h2>Nobody has been Binned Yet</h2>
    </div>
</body>
</html>
